name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jsonschema flake8 safety detect-secrets

      - name: Spec check
        run: make spec-check

      - name: Skill-contract validation
        run: python src/validate_skill_contracts.py

      - name: Run tests
        run: make test

      - name: Lint code
        run: |
          flake8 src/ tests/ --max-line-length=120
        continue-on-error: false  # FAIL CI if lint fails

      - name: Dependency SCA
        run: |
          safety check --full-report
        continue-on-error: false  # FAIL CI if vulnerable dependencies found

      - name: Secrets scan
        run: |
          detect-secrets scan | tee .secrets.baseline
          detect-secrets audit .secrets.baseline --non-interactive
        continue-on-error: false  # FAIL CI if secrets detected

