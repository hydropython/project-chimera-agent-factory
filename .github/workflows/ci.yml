name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-and-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit

      - name: Lint & style via pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure --color always

      - name: Run unit tests
        run: |
          python -m pytest -q

      - name: Build and test in Docker
        run: |
          docker build -t chimera-agent-factory-ci .
          docker run --rm chimera-agent-factory-ci

