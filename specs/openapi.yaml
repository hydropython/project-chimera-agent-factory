openapi: 3.0.3
info:
  title: Chimera Core APIs
  version: 1.0.0
paths:
  /api/v1/trends/fetch:
    post:
      summary: Fetch aggregated trends
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas/trend_request.json'
      responses:
        '200':
          description: successful response with aggregated trends
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendsResponse'
              examples:
                sample:
                  value:
                    request_id: req_example
                    status: success
                    data:
                      trends:
                        - id: trend_001
                          source: twitter
                          title: "AI Breakthrough"
                          volume: 15000
                          sentiment: 0.72
                          categories: [technology, innovation]
  /api/v1/content/generate:
    post:
      summary: Generate content variants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas/content_request.json'
      responses:
        '200':
          description: generation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentResponse'
              examples:
                sample:
                  value:
                    content_id: content_123
                    platform: twitter
                    content_type: text_post
                    primary_content:
                      text: "Breaking: Example content"
                      character_count: 30
                      readability_score: 7.5
                    variants: []
                    metadata: {generation_model: example}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Trend:
      type: object
      properties:
        id:
          type: string
        source:
          type: string
        title:
          type: string
        volume:
          type: integer
        sentiment:
          type: number
        categories:
          type: array
          items:
            type: string
    TrendsResponse:
      type: object
      properties:
        request_id:
          type: string
        status:
          type: string
        data:
          type: object
          properties:
            trends:
              type: array
              items:
                $ref: '#/components/schemas/Trend'
    ContentResponse:
      type: object
      properties:
        content_id:
          type: string
        platform:
          type: string
        content_type:
          type: string
        primary_content:
          type: object
          properties:
            text:
              type: string
            character_count:
              type: integer
            readability_score:
              type: number
        variants:
          type: array
          items:
            type: object
        metadata:
          type: object

security:
  - bearerAuth: []
